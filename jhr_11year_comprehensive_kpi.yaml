jhr_comprehensive_kpi:
  schema_version: '3.0'
  description: JHR 11年間実績KPIデータベース（2015-2025）
  source:
    primary_url: https://www.jhrth.co.jp/ja/portfolio/review.html
    ir_library_url: https://www.jhrth.co.jp/ja/ir/library.html
    last_updated: '2025-09-07'
